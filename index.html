<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acompanhamento de Evolução - João da Terra</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        header {
            background: #35424a;
            color: white;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }
        header h1 {
            margin: 0;
            text-align: center;
        }
        .progress-section {
            background: #f4f4f4;
            margin: 20px 0;
            padding: 20px;
            border-radius: 5px;
        }
        @media(max-width: 768px) {
            .container {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Acompanhamento de Evolução - João da Terra</h1>
        </div>
    </header>

    <div class="container">
        <section class="progress-section">
            <h2>Progresso Geral</h2>
            <p>Aqui será exibido o progresso geral do curso.</p>
        </section>

        <section class="progress-section">
            <h2>Módulos Concluídos</h2>
            <p>Lista de módulos concluídos será exibida aqui.</p>
        </section>

        <section class="progress-section">
            <h2>Próximos Passos</h2>
            <p>Informações sobre os próximos módulos e atividades serão mostradas aqui.</p>
        </section>
    </div>
</body>
</html>
